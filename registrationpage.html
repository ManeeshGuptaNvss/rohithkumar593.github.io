<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
    @font-face
{
    font-family: "Starjedi";
    src:url(css/fonts/Starjedi.ttf);
    font-style: normal;
    font-weight: 200px;   
}
  </style>
  <title>Registration</title>
  <link rel="stylesheet" href="css/checkregister.css"/>
    <link rel="stylesheet" href="registerpagestyling.css"/>
  <script type="text/javascript" src="jquery.js">
     $('body').on('focus', 'input', function(event) {
        var altura = $(window).height();
        var scrollp = parseInt(parseInt(altura)/100*38);
        $("#container").css("height",scrollp + "px");
        window.scrollTo(0,document.body.scrollHeight);
    });
  </script>
   <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="form.js"></script>
  
 
  <script>
    function validate_form()
  {
     valid = true;

  if($('input[type=checkbox]:checked').length == 0)
  {
    alert ( "ERROR! Please select at least one checkbox" );
    valid = false;
  }

  return valid;
}
  </script>
</head>
<body>
 <div class="box">
    <div class="headinglogo box-00">
     <h1 style="font-family: Starjedi">Registration </h1>
     <img src="Imgs/logo.png" width="200px" height="100px" alt="logo"/>
    </div>
<form class="form-details" id="myform" onsubmit="">
   <div class="box-1">
      <div class="groups">
        <div class="groups-0">
          <div class="name">
                <input type="text" id="name" name="Name" placeholder="Name" required data-required="true" data-error-message="name is missing" ><br>
          </div>
          <div class="email">
                <input type="text" id="email" name="email" placeholder="E-mail" data-required="true" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" data-error-message="E-mail is missing"><br/>
          </div>
        </div>
        <div class="groups-1">
               <div class="mobile">
                <input type="number" id="mobile" name="mobile" placeholder="Mobile No."data-required="true" data-error-message="mobile no. is missing" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br/>
               </div>
               <div class="collegename">
    
                <input type="text" id="clg" name="Collegename" placeholder="College Name"  required data-required="true" data-error-message=" College name is missing">
               </div>
        </div>
      </div>
      </div>
   <div class="grouping box-0" >
          <div class="group-0" style="margin-bottom: 30px; font-size: 20px;">
          <label class="checkbox">DO YOU WANT ACCOMMODATION:</label>
          </label>
        </div>
        <div class="group-1" style="margin-bottom: 20px; font-size: 20px;">
          
           <label class="checkbox" style="width:50%;margin:0 auto;">
              <input type="checkbox" id="YES" name="YES"><span class="text" style="margin-left: 30%;">YES</span>
          </label>
        
    </div>
   

     <div class="box-2">
       <button type="button" onclick="register();">Proceed and Pay</button>
    </div>
    </div>
   
</form>
        
</body>
</html>
