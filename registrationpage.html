<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="checkregisterpage.css"/>
	     <link rel="stylesheet" href="checkregisterpage1.css"/>
</head>
<body>
	<div class="box">
		<div class="box-0">
				<div class="headinglogo box-00">
				<img src="Imgs/logo.png" width="200px" height="100px" alt="logo"/>
 				<h1 style="font-family: Starjedi; " >Registration </h1>
 				
		</div>
	</div>
		<div class="box-1">
			<form>
				<div class="box-10 groups">
					<div class="groups-0">
						 <input type="text" id="name" name="Name" placeholder="Name" required data-required="true" data-error-message="name is missing" >
						  <input type="text" id="email" name="email" placeholder="E-mail" data-required="true" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" data-error-message="E-mail is missing">
				    </div>
				    <div class="groups-1">
						   <input type="number" id="mobile" name="mobile" placeholder="Mobile No."data-required="true" data-error-message="mobile no. is missing" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
						   <input type="text" id="clg" name="Collegename" placeholder="College Name"  required data-required="true" data-error-message=" College name is missing">
					</div>

				</div>
			    <div class="box-11">
							<div class="grouping" >
							         <div class="group-0" >
							          <label class="checkbox">
							            <input type="checkbox" id="QueryCrackers" name="Query Crackers"><span class="text">Query Crackers</span></label>
							          <label class="checkbox">
							              <input type="checkbox" id="Quizzotica" name="Quizzotica"><span class="text">Quizzotica</span>
							          </label>
							           <label class="checkbox">
							              <input type="checkbox" id="PraxisPlacement" name="Praxis Placement"><span class="text">Praxis Placement</span>
							          </label>
							          
							          <label class="checkbox">
							              <input type="checkbox" id="WebWreathe" name="Web Wreathe"><span class="text">Web Wreathe</span>
							          </label>
							        </div>
							        <div class="group-1" >
							            <label class="checkbox">
							              <input type="checkbox" id="PaperPresentation" name="Paper Presentation"><span class="text">Paper Presentation</span>
							          </label>
							           <label class="checkbox">
							              <input type="checkbox" id="DazzleCoding" name="Dazzle Coding"><span class="text">Dazzle Coding</span>
							          </label>
							           <label class="checkbox">
							              <input type="checkbox" id="TechTambola" name="Tech Tambola"><span class="text">Tech Tambola</span>
							          </label>
							        </div>
							        <div class="group-2">
							           <label class="checkbox">
							              <input type="checkbox" id="CaperWithCipher" name="Caper with Cipher"><span class="text">Caper with Cipher</span>
							          </label>
							           <label class="checkbox">
							              <input type="checkbox" id="CodeWarriors" name="Code Warriors"><span class="text">Code Warriors</span>
							          </label>
							         

							          </div>
								</div>
							  
 				</div>
				<div class="box-12">
					<div class="press">
					<button type="button" onclick="register();">Proceed and Pay</button>
				</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
